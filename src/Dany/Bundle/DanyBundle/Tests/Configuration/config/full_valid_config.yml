dany:
    resources:
        app.category:
            model: AppBundle\Entity\Category
            routing:
                category_list:
                    path: /categories
                    host: some-host.com
                    requirements:
                        _format: json
                        _locale: en
                        page: \d+
                    methods: [POST, PATCH, PUT]
            #models:
            #    - AppBundle\Entity\Category
            #    - AppBundle\Entity\Menu
            listeners:
                pre_flow: some.listener
                post_flow: some.listener
            flow:
                - flow.service.1
                - flow.service.2

        app.word:
            model: AppBundle\Entity\Category
            routing:
                word_list:
                    path: /words
            listeners:
                pre_flow: some.listener
                post_flow: some.listener
            flow:
                - flow.service.1
                - flow.service.2